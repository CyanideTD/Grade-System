<!DOCTYPE html>
<html>
<head>
<link type="text/css" charset="utf-8" rel="stylesheet" href="holidayIn.css">
</head>
<body>

<title> Input Holidays </title>

<section>
  <h1><p id="year"> </p> Holidays</h1>

  <form class="holiday">
    <div>
      <label>Holiday Name</label>
      <input id="name" class="holiday" name= "Name" type="text"/>
    </div>

    <div>
      <label>Date</label>
      <select id="month" class="holiday" name="Month" onchange="limit()">
        <option value="1" class="holiday">January</option>
        <option value="2" class="holiday">February</option>
        <option value="3" class="holiday">March</option>
        <option value="4" class="holiday">April</option>
        <option value="5" class="holiday">May</option>
        <option value="6" class="holiday">June</option>
        <option value="7" class="holiday">July</option>
        <option value="8" class="holiday">August</option>
        <option value="9" class="holiday">September</option>
        <option value="10" class="holiday">October</option>
        <option value="11" class="holiday">November</option>
        <option value="12" class="holiday">December</option>
      </select>
        <input id="day" class="holiday" name="Day" type="number" min="1" max="31"> </input>
<!--    <input id="day" type= "date" class="holiday" name="Date"> </input> not supported in firefox-->
        <button type="button" id="calendar" > Date Picker </button>
        <div id="popup" class="popup">
          <div class="popup-content">
            <span class="close">&times;</span> <!--//pretty x close character-->
            <p>will be calendar</p><br>
            <button type="button" id="back" name="back"><</button>
            <button type="button" id="forward" name="forward">></button>
            <label id="currentMonth">March 2017</label>
            <div id="chart"></div>
          </div>
        </div>
    </div>

    <button type="submit">Add it!</button>
  </form>
</section>

<div class="results">
  <h2>Form Data</h2>
    <code class="resultsDisplay">
    </code>
</div>

<div class="list">
  <h2> List of Holidays </h2>
  <div id= "dvtable"></div>
  <ul id="holidays"> </ul>
  <button type="button" id="sortName">Sort by Name</button>
  <button type="button" id="sortDate">Sort by Date</button> <br>
  <button type="button" id="remove">Delete it!</button>
</div>
<script language="JavaScript" src="holidayIn.js"></script>
</body>
</html>
