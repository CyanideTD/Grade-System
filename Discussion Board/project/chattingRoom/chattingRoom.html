<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>DiscussionBoard LiveChat</title>

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="alternate icon" href="public/assets/i/favicon.ico">
<link rel="stylesheet" href="public/assets/css/amazeui.min.css">
<link rel="stylesheet" href="public/assets/css/app.css">

<!-- umeditor css -->
<link href="public/stylesheets/utf8-jsp/themes/default/css/ueditor.css" rel="stylesheet">
<link href="public/stylesheets/utf8-jsp/themes/default/css/ueditor.min.css" rel="stylesheet">
<!-- bootstrap css-->
<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="public/javascripts/angular.min.js"></script>
    <script src="public/javascripts/chattingRoom.js"></script>
    


<style>
.title {
    text-align: center;
}

.chat-content-container {
    height: 29rem;
    overflow-y: scroll;
    border: 1px solid silver;
}
</style>
</head>
<body ng-app="chatApp">
    <div class="container">
    <!-- title start -->
    <div class="title">
        <div class="am-g am-g-fixed">
            <div class="am-u-sm-12">
                <h1 class="am-text-primary">Chatting Room</h1>
            </div>
        </div>
    </div>
    <!-- title end -->

    <!-- chat content start -->
    <div class="row row-offcanvas row-offcanvas-right">
    <div class="chat-content col-xs-12 col-sm-9" ng-controller="chatCtrl as chat">
        <div class="am-g am-g-fixed chat-content-container" scroll-glue-bottom="glued">
            <div class="am-u-sm-12">
                <ul id="message-list" class="am-comments-list am-comments-list-flip">
                    <li class="am-comment am-comment" ng-repeat="message in chat.messages | date">    <!-- update the last chat -->

                        <a href="javascript:void(0)" ><img src="public/images/Mario.png" alt="" class="am-comment-avatar" width="48" height="48"/></a>
                        <div class="am-comment-main"><header class="am-comment-hd"><div class="am-comment-meta"><a href="javascript:void(0)"class="am-comment-author">{{message.username}}</a> <time>{{message.date}}
                            </time>
                            </div>
                            
                            </header>
                            <div class="am-comment-bd" ng-bind-html="message.message | to_trusted">
                                
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="jumbotron col-xs-6 col-sm-3 sidebar-offcanvas">
            <ul class="list-group">
                <li class="list-group-item">
                    Killer
                </li>
            </ul>
    </div>
    </div>
    <!-- chat content end -->

    <!-- message input start -->
    <div class="message-input am-margin-top" ng-controller="chatCtrl as user">
        <div class="am-g am-g-fixed">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <div class="am-form-group">
                        <div id="editor" ready="ready" class="ueditor" ng-model="content" config="_simpleConfig"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="am-g am-g-fixed am-margin-top">
            <div class="am-u-sm-6">
                <div id="message-input-nickname" class="am-input-group am-input-group-primary">
                    <span class="am-input-group-label"><i class="am-icon-user"></i></span>
                    <input id="nickname" type="text" ng-model="user.username" class="am-form-field"/>
                </div>
            </div>
            <div class="am-u-sm-6">
                <button type="button" ready="ready" class="am-btn am-btn-primary" ng-click="user.sendMessage()">
                    <i class="am-icon-send"></i> Send
                </button>

            </div>
        </div>
    </div>
</div>
</body>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="/public/javascripts/buildUeditor.js"></script>
    <!-- deal with send message and receive message -->
    <script src="/public/javascripts/user-controller-creation.js"></script>
    <script src="/public/javascripts/chat-controller.js"></script>
    <!-- UEditor configuration -->
    <script charset="utf-8" src="public/stylesheets/utf8-jsp/ueditor.config.js"></script>
    <script charset="utf-8" src="public/stylesheets/utf8-jsp/ueditor.all.min.js"></script>
    <script charset="utf-8" src="public/stylesheets/utf8-jsp/ueditor.all.js"></script>
    <script src="public/stylesheets/utf8-jsp/lang/en/en.js"></script>
    <script type="text/javascript" src="/public/javascripts/UEditor/angular-ueditor.js"></script>
    <script type="text/x-javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <!--drag down to the end then load data-->
    <script type="text/javascript" src="/public/javascripts/infinitescoll/ngInfiniteScroll-1.0.0/build/ng-infinite-scroll.min.js"></script>
    <!--scroll down to bottom-->
    <script type="text/javascript" src="node_modules/angularjs-scroll-glue/src/scrollglue.js"></script>
    
    <script src="app.js"></script>
</html>
