<html lang="en">
<head>
<meta charset="utf-8">

<style>
.title {
    text-align: center;
}

.chat-content-container {
    height: 29rem;
    overflow-y: scroll;
    border: 1px solid silver;
}
</style>
</head>
<body ng-app="chatRoom">
    <!-- title start -->
    <div class="title">
        <div class="am-g am-g-fixed">
            <div class="am-u-sm-12">
                <h1 class="am-text-primary">Chatting Room</h1>
            </div>
        </div>
    </div>
    <!-- title end -->

    <!-- chat content start -->
    <div class="chat-content">
        <div class="am-g am-g-fixed chat-content-container">
            <div class="am-u-sm-12" ng-controller="chatContentCtrl">
                <ul id="message-list" class="am-comments-list am-comments-list-flip">
                    <li class="am-comment am-comment" ng-repeat="x in names | orderBy:'createBy':true">    <!-- update the last chat -->

                        <a href="javascript:void(0)" ><img src="public/images/Mario.png" alt="" class="am-comment-avatar" width="48" height="48"/></a>
                        <div class="am-comment-main"><header class="am-comment-hd"><div class="am-comment-meta"><a href="javascript:void(0)"class="am-comment-author">{{x.name}}</a> <time>{{x.createBy}}
                            </time>
                            </div>
                            </header>
                            <div class="am-comment-bd">
                                {{x.text}}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- chat content end -->

    <!-- message input start -->
    <div class="message-input am-margin-top">
        <div class="am-g am-g-fixed">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <div class="am-form-group">
                        <script type="text/plain" name="content" id="myEditor" style="width: 100%;height: 8rem;"></script>
                    </div>
                </form>
            </div>
        </div>
        <div class="am-g am-g-fixed am-margin-top">
            <div class="am-u-sm-6">
                <div id="message-input-nickname" class="am-input-group am-input-group-primary">
                    <span class="am-input-group-label"><i class="am-icon-user"></i></span>
                    <input id="nickname" type="text" class="am-form-field"  value="killer"/>
                </div>
            </div>
            <div class="am-u-sm-6">
                <button id="send" type="button" class="am-btn am-btn-primary">
                    <i class="am-icon-send"></i> Send
                </button>
            </div>
        </div>
    </div>
    <!-- message input end -->

    <!--[if (gte IE 9)|!(IE)]><!-->
    <script src="public/assets/js/jquery.min.js"></script>
    <!--<![endif]-->
    <!--[if lte IE 8 ]>

    <script>
$(function() {
    var ue = UE.getEditor('myEditor', {
        toolbars: [['undo', 'redo', 'bold']],
        autoHeightEnabled: true,
        autoFloatEnabled: true,
        elementPathEnabled: false,
        enableContextMenu:false,
        autoHeightEnabled:false,
        initialFrameHeight:200,
        enableAutoSave:false
})

            $('#nickname')[0].focus();
            var socket = new WebSocket("ws://localhost:8080/LivaChatRoom_PRO_01/Chatroom");
            // 处理服务器端发送的数据
            socket.onmessage = function(event) {
                addMessage(event.data);
            };
            // 点击Send按钮时的操作
            $('#send').on('click', function() {
                var nickname = $('#nickname').val();
                if (!ue.hasContents()) {    // 判断消息输入框是否为空
                    // 消息输入框获取焦点
                    ue.focus();
                    // 添加抖动效果
                    $('.edui-container').addClass('am-animation-shake');
                    setTimeout("$('.edui-container').removeClass('am-animation-shake')", 1000);
                } else if (nickname == '') {    // 判断昵称框是否为空
                    //昵称框获取焦点
                    $('#nickname')[0].focus();
                    // 添加抖动效果
                    $('#message-input-nickname').addClass('am-animation-shake');
                    setTimeout("$('#message-input-nickname').removeClass('am-animation-shake')", 1000);
                } else {
                    // 发送消息
                    var a = {content:ue.getContent(),nickname:nickname};
                    socket.send(JSON.stringify(a));

                    // 清空消息输入框
                    ue.setContent('');
                    // 消息输入框获取焦点
                    ue.focus();
                }
            });

            // 把消息添加到聊天内容中
            function addMessage(message) {
                message = JSON.parse(message);
                var messageItem = '<li class="am-comment '
                        + (message.isSelf ? 'am-comment-flip' : 'am-comment')
                        + '">'
                        + '<a href="javascript:void(0)" ><img src="img/'
                        + (message.isSelf ? 'Mario.png' : 'others.jpg')
                        + '" alt="" class="am-comment-avatar" width="48" height="48"/></a>'
                        + '<div class="am-comment-main"><header class="am-comment-hd"><div class="am-comment-meta">'
                        + '<a href="javascript:void(0)" class="am-comment-author">'
                        + message.nickname + '</a> <time>' + message.date
                        + '</time></div></header>'
                        + '<div class="am-comment-bd">' + message.content
                        + '</div></div></li>';
                $(messageItem).appendTo('#message-list');
                // 把滚动条滚动到底部
                $(".chat-content-container").scrollTop($(".chat-content-container")[0].scrollHeight);
            }
            
        });
    </script>
</body>
