<script>
$.getJSON( "discPage.json", function( data ) {
	$.each(data,function(a,b)
	{
        //alert(a);
         var test = document.createElement(b[0]);
        $(test).addClass(b[1]);
        $(test).attr("id",a);
        $(test).appendTo(b[2]);
        if(typeof b[3] == 'object')
        {
            for(var i=3;i<b.length;i++)
            {
            //alert("it is an object");
            var obj = b[i]
            for(var cont in obj)
                //alert(cont);
                {
                    if(cont == "content")
                        {
                             $(test).append(obj[cont]);
                        }
                      
                    else
                        {
                            $(test).attr(cont,obj[cont]);
                        }
                        
                }
            }
        }
     });    
 });
</script>
