<html>
<style>
</style>
<body>
 <div>
        <input type="text" onblur="limitInput(this);">
        <script type="text/javascript">
            function limitInput(o){
                var value=o.value;
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                  if (this.readyState == 4 && this.status == 200) {
                	  var limit = JSON.parse(this.responseText);

                      var min=limit.min;

                      var max=limit.max;
                      if(parseFloat(value)<min||parseFloat(value)>max){
                          alert('Input Error');
                          o.value='';
                      }
                  }
                };
                xhttp.open("GET", "jsp.jsp?value="+value+"&name=homework&id=564765", true);
                xhttp.send();
            }
            
            
        </script>
    </div>
</body>
</html>
