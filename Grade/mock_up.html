<!DOCTYPE html>

body {

.navigation {
    list-style-type: none;
    padding: 0;

    background-color: #f1f1f1;
    position: fixed;
    height: 100%;
    overflow: auto;
}

.account {

}

.navigation li a {
    display: block;

}

.navigation li a.active {

.right {
margin-left: 120px;

.dropdown {

.menu {

    padding: 10px;
    transition: all 0.5s;

    width:100px;
    height:50px;

}

.menu span {

  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.dropdown-menu {
    display: none;
    position: fixed;
    margin-left: 120px;
    background-color: #f9f9f9;
    width: 180px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-menu a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-menu a:hover {
  background-color:#555;
    color:white;
}

.dropdown:hover .dropdown-menu {
  display: block;
}

.nav-top {
  float: left;
    margin-top: 10px;
}

.nav-top nav ul li span a {
  color:#2e73d6;
  text-decoration:none;
}

.nav-top nav ul li span a:hover {

}

.nav-top nav ul li {

<script>

var text = '[{"name":"john","grade":[{"name":"assignment1","grade":"98"},{"name":"assignment2","grade":"88"}]},{"name":"kelly","grade":[{"name":"assignment1","grade":"68"},{"name":"assignment2","grade":"78"}]}]';
var obj = JSON.parse(text);
var text = "";
text = "<tr><th>name</th>";
for (var i in obj[0].grade) {
  text += "<th>" + obj[0].grade[i].name + "</th>";
}
  text += "</tr>";
  for (var i in obj) {
      text += "<tr><td>" + obj[i].name + "</td>";
        for (var j in obj[i].grade) {
          text += "<td>" + obj[i].grade[j].grade +"</td>";
        }
        text += "</tr>"
    }
    document.getElementById("demo").innerHTML = text;
