<script>

var text = '[{"name":"john","grade":[{"name":"assignment1","grade":"98"},{"name":"assignment2","grade":"88"}]},{"name":"kelly","grade":[{"name":"assignment1","grade":"68"},{"name":"assignment2","grade":"78"}]}]';
var obj = JSON.parse(text);
var rightHead='';
for (var i in obj[0].grade) {
  rightHead += "<div class='head'>" + obj[0].grade[i].name + "</div>";
}
document.getElementById("grade_right").innerHTML = rightHead;
var data = "";
for(var i in obj){
  data += "<div class='score' style='clear:left'>" + obj[i].grade[0].grade + "</div>"
    for (var j = 1; j < obj[i].grade.length; j++) {
      data += "<div class='score'>" + obj[i].grade[j].grade + "</div>"
    }
}
    document.getElementById("score").innerHTML = data;
