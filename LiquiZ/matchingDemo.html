<!DOCTYPE html>
<html>
	<head>
		<script src="assets/javascript/jquery.js"></script>
		<script type="text/javascript">
			var x1=10;
			var y1=10;
			var left=0;
		</script>	
	</head>
	
	<body>
		<div>
			<div style="position:relative;">
				<div id="mid" style="background-color:yellow; position:relative; width:150px; float:left">
					<canvas id="myCanvas" style="background-color:pink"></canvas>
				</div>
				<div id="left" style=" position:relative; width:50px; margin-top:10px; margin-left:-150px; float:left ">
					<input type="button" onclick="drawLine(1,0)" value="A">
					<input type="button" onclick="drawLine(2,0)" value="A"><br>
					<input type="button" onclick="drawLine(3,0)" value="A"><br>
				</div>
				<div id="right" style=" position:relative; width:50px; margin-top:10px;  float:left">
					<input type="button" onclick="drawLine(1,1)" value="A">
					<input type="button" onclick="drawLine(2,1)" value="A"><br>
					<input type="button" onclick="drawLine(3,1)" value="A"><br>
				</div>
			</div>
		</div>
		<script>
		var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			function drawLine(num,pos){
				if(pos == 0){
					left = 1;
					x1=10;
					y1=20*num;
				}
				if(left == 1 && pos==1){
					ctx.moveTo(x1,y1);
					ctx.lineTo(150,20*num);
					ctx.stroke();
					left=0;
				}
			}
		</script>
	</body>
</html>
